<template name="paylaneCheckout">
  <form
    method="POST"
    action="https://secure.paylane.com/order/cart.html"
    class="form paylane-form">
    <input type="hidden" name="amount" value="{{amount}}">
    <input type="hidden" name="currency" value="{{currency}}">
    <input type="hidden" name="merchant_id" value="{{merchant}}">
    <input type="hidden" name="description" value="{{description}}">
    <input type="hidden" name="transaction_description" value="{{transactionDescription}}">
    <input type="hidden" name="transaction_type" value="{{transactionType}}">
    <input type="hidden" name="back_url" value="{{backUrl}}">
    <input type="hidden" name="language" value="{{language}}">
    <input type="hidden" name="hash" value="{{hash}}">
    {{#if showField 'name'}}
      <div class="form-group paylane-form-group">
        <label for="customer_name">{{label 'name'}}</label>
        <input
          type="text"
          id="customer_name"
          name="customer_name"
          placeholder="{{label 'name'}}"
          class="form-control paylane-form-control"
          value="{{customerName}}">
      </div>
    {{/if}}
    {{#if showField 'phone'}}
      <div class="form-group paylane-form-group">
        <label for="customer_phone">{{label 'phone'}}</label>
        <input
          type="text"
          id="customer_phone"
          name="customer_phone"
          placeholder="{{label 'phone'}}"
          class="form-control paylane-form-control"
          value="{{customerPhone}}">
      </div>
    {{/if}}
    {{#if showField 'email'}}
      <div class="form-group paylane-form-group">
        <label for="customer_email">{{label 'email'}}</label>
        <input
          type="text"
          id="customer_email"
          name="customer_email"
          placeholder="{{label 'email'}}"
          class="form-control paylane-form-control"
          value="{{customerEmail}}">
      </div>
    {{/if}}
    {{#each customFields}}
      <div class="form-group paylane-form-group">
        <label for="{{fieldName}}">{{fieldLabel}}</label>
        <input
          type="{{fieldType}}"
          id="{{fieldName}}"
          name="{{fieldName}}"
          placeholder="{{fieldLabel}}"
          class="form-control paylane-form-control"
          value="{{fieldValue}}">
      </div>
    {{/each}}
    <button type="submit" id="checkout" class="btn btn-block paylane-btn">{{submit}}</button>
  </form>
</template>
